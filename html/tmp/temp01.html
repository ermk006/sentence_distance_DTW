<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>DTW {{num_article}}</title>
      <meta name="description" content="DTWで平易文に対応する単語を通常文から見つけて可視化する">

    </head>
    <body>
        <h1>DTW</h1>
        <h2>{{num_article}}</h2>
        <div>
          <table>
            <thead>
              <tr>
                <th>easy</th>
                <th>news</th>
              </tr>
            </thead>
            <tbody>
              {% for easy, no in news %}
              <tr>
                <td>{{easy}}</td>
                <td>{{news}}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </body>
</html>
