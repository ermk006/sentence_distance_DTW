<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>DTW {{num_article}}</title>
      <link rel="stylesheet" href="./style.css">
      <meta name="description" content="DTWで平易文に対応する単語を通常文から見つけて可視化する">

    </head>
    <body>
        <h1>Article No. {{num_article}}</h1>
        <h2>DTW distance = {{dtw_dist}}</h2>
        {% for easy, news, dist in data %}
        <div>
          <p class="d">[DTW distance] {{dist}}</p>
          <p class="e">[easy] {{easy}}</p>
          <p class="n">[news] {{news}}</p>
        </div>
        {% endfor %}
      </body>
</html>
